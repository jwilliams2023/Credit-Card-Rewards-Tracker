<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Tracker Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Credit Card Tracker Calculator</h2>

    <label for="spendAmount">Spending Requirement ($):</label>
    <input type="number" id="spendAmount" placeholder="Enter spending requirement" required>

    <label for="timeFrame">Time Frame (months):</label>
    <input type="number" id="timeFrame" placeholder="Enter time frame" required>

    <label for="monthlySpend">Your Monthly Spend ($):</label>
    <input type="number" id="monthlySpend" placeholder="Enter your monthly spending" required>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>
<script src="index.js"></script>
</body>
</html>
